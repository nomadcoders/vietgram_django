{% load static %}
<!DOCTYPE html>
<html>

<head>
    <title>Vietgram | Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Vietgram, like Instagram but with Pho" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>

<body>
    <main id="login">
        <div class="login__column">
            <img src="{% static 'images/phoneImage.png' %}" class="login__phone" />
        </div>
        <div class="login__column">
            <div class="login__box">
                <img src="{% static 'images/loginLogo.png' %}" class="login__logo" />
                <form action="feed.html" method="get" class="login__form">
                    <input type="text" name="username" placeholder="Username" required />
                    <input type="password" name="password" placeholder="Password" required />
                    <input type="submit" value="Log in" />
                </form>
                <span class="login__divider">or</span>
                <a href="#" class="login__link">
                        <i class="fa fa-money"></i>
                        Log in with Facebook
                    </a>
                <a href="#" class="login__link login__link--small">Forgot password</a>
            </div>
            <div class="login__box">
                <span>Don't have an account?</span> <a href="#">Sign up</a>
            </div>
            <div class="login__box--transparent">
                <span>Get the app.</span>
                <div class="login__appstores">
                    <img src="{% static 'images/ios.png' %}" class="login__appstore" alt="Apple appstore logo" title="Apple appstore logo" />
                    <img src="{% static 'images/android.png' %}" class="login__appstore" alt="Android appstore logo" title="Android appstore logo"
                    />
                </div>
            </div>
        </div>
    </main>
    {% include "partials/footer.html" %}
</body>

</html>
